<!DOCTYPE html>
<html lang="en" class="Login_Html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Inicio_Body">

    <!-- Header -->
    <header class="login_header">
        <h2 class="header_h2">Zapatos Neiva</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEYDI1OsxYoleDaw6oGbFamavtQOdYo5k8VA&s" alt="logo" class="header_img">
    </header>

    <!-- Tabla de datos -->
    <section class="fondo">
        <div class="DivLog">
            <h2>Gestión de Datos</h2>
            <table border="1" class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Cédula</th>
                        <th>Local</th>
                        <th>Número</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-datos">
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="text" placeholder="Apellido"></td>
                        <td><input type="text" placeholder="Cédula"></td>
                        <td><input type="text" placeholder="Local"></td>
                        <td><input type="text" placeholder="Número"></td>
                        <td>
                            <button class="Ingresar">Añadir</button>
                            <button class="Editar">Actualizar</button>
                            <button class="Eliminar">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer class="Login_footer">
        <div class="Info">
            <h4>Fundacion Escuela Tecnologica De Neiva</h4>
            <h4>Ingenieria de software</h4>
        </div>
        <div class="Creadores">
            <h4>Creado por:</h4>
            <ul>
                <li>Andres Trujillo</li>
                <li>Angel Capacho</li>
                <li>Sara Vargas</li>
                <li>Juan Rojas</li>
            </ul>
        </div>
    </footer>

</body>
</html>
